name: Scala CI

on:
  push:
    branches: 
    - master
    tags:
    - v0.*
    - v1.*
    - v2.*
  pull_request:
    branches: 
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.17
      uses: actions/setup-java@v1
      with:
        java-version: 1.17
    - name: Run tests and Build superjar
      run: sbt assembly
